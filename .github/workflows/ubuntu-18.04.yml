name: ubuntu-18.04

on:
  push:
    branches:
      - main
    paths-ignore:
      - ".github/**"
      - "concept/**" 

jobs:
  make-master:

    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@master
      - run: sudo apt install libcurl4-openssl-dev libxml2-dev libpthread-stubs0-dev -y
      - name: Run Makefile
        run: |
          mkdir build
          cd build
          cmake ..
          make
